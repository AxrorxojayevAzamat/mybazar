version: '3.7'
services:

  nginx:
    build: docker/nginx
    container_name: magazin-nginx
    restart: unless-stopped
    ports:
      - 55000:80
    volumes:
      - ./:/var/www/html
    links:
      - php-fpm
    depends_on:
      - php-fpm
      - db
      - elasticsearch
    networks:
      - magazin

  php-fpm:
    restart: unless-stopped
    build: docker/php-fpm
    container_name: magazin-php
    ports:
      - 9000:9000
    volumes:
      - ./:/var/www/html:cached
    links:
      - db
      - redis
      - elasticsearch
    depends_on:
      - db
      - elasticsearch
    networks:
      - magazin

  db:
    ports:
      - 54321:5432
    image: postgres:12.2-alpine
    restart: unless-stopped
    volumes:
      - ./storage/docker/psql:/var/lib/postgresql/data:cached
    environment:
      - POSTGRES_DB=magazin
      - POSTGRES_USER=magazin
      - POSTGRES_PASSWORD=magazin
    networks:
      - magazin

  node:
    image: node:14.1.0-alpine3.11
    volumes:
      - ./:/var/www/html/
    tty: true
    networks:
      - magazin

  redis:
    image: redis
    restart: unless-stopped
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - 6379:6379
    volumes:
      - ./:/var/www/html:cached
    networks:
      - magazin

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.6.2
    container_name: magazin_elasticsearch
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - magazin

networks:
  magazin:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.111.0/28
