stages:
  - deploy
deploy_development:
  stage: deploy
  script:
  - rsync -av * /var/www/shop.dev/ --no-perms --no-owner --no-group
  - cd /var/www/shop.dev/
  # - composer install
#  - composer update
  - php artisan migrate:fresh --seed
#  - php artisan migrate
  - php artisan cache:clear
  - php artisan config:clear
  - php artisan view:clear
  - npm i
  - npm run dev
  environment:
    name: development
    url: https://shop.sec.uz
  only:
  - develop
deploy_production:
  stage: deploy
  script:
  - rsync -av * /var/www/shop.prod/ --no-perms --no-owner --no-group
  - cd /var/www/shop.prod/
  - php artisan migrate
  - composer update
  environment:
    name: production
    url: https://auth.uzcloud.uz/
  only:
  - master
